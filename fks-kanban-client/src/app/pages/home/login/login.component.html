<div fxFlex="40" style="margin: 0px auto;">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form fxLayout="column" #f="ngForm"
                (ngSubmit)="login(username.value, password.value); password.value = '';">
                <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px"
                    fxLayoutGap.lt-md="0px">
                    <mat-form-field fxFlex>
                        <input ngModel required #username name="username" matInput type="text" placeholder="Login">
                    </mat-form-field>
                </div>
                <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px"
                    fxLayoutGap.lt-md="0px">
                    <mat-form-field fxFlex>
                        <input ngModel required #password name="password" matInput
                            [type]="hidePassword ? 'password' : 'text'" placeholder="Senha">
                        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Esconder senha'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div fxLayout="row">
                    <div fxFlex fxLayoutAlign="end end">
                        <mat-card-actions>
                            <button [routerLink]="['/home']" mat-raised-button class="primary"
                                type="button">Voltar</button>
                            <button [disabled]="f.invalid" mat-raised-button class="accent">Entrar</button>
                        </mat-card-actions>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
