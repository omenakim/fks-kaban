<div fxLayout="row wrap">

    <mat-card class="main-card title-card mat-elevation-z4" fxFlex="100">
        <mat-card-content>
            <h1 fxFlex="80">Quadros</h1>
            <button fxFlex="20" (click)="openQuadroForm()" mat-raised-button color="primary">Criar Quadro</button>
        </mat-card-content>
    </mat-card>

    <div fxFlex="100" class="mat-elevation-z8">

        <table style="width: 100%;" mat-table [dataSource]="quadrosDataSource">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="dataDeCriacao">
                <th mat-header-cell *matHeaderCellDef> Data de Criacao </th>
                <td mat-cell *matCellDef="let element"> {{element.dataDeCriacao | date: 'dd/MM/yyyy hh:mm'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator>

    </div>

</div>
